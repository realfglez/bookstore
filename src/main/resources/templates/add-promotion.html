<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Promotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- create navbar header -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Big Brain Books</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Admin Settings</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Sign Out</a></li>
        </ul>
    </div>
</nav>

<!-- formatting for form -->
<form th:action="@{/addPromotion}" method="post">
    <div class="container">
        <h1>Add Promo</h1>
    <div>
        <label>Promo-code</label>:
        <input class="form-control" type="text" name="promoCode" required placeholder="e.g. SAVE10">
    </div>
    <div>
        <label>Percentage</label>:
        <input class="form-control" type="text"  name="percentage" required>
    </div>
    <div>
        <label>End date</label>:
        <input class="form-control" type="text"  name="expirationDate" required placeholder="yyyy-MM-dd">
    </div>
    <div style="margin-top:20px">
        <button class="btn btn-primary" type="submit">Add Promotion</button>
    </div>
    </div>
</form>

<div class="container" style="margin-top:75px">
    <div class="well well-danger">
        <p>About</p>
        <p>Contact Support</p>
        <p>Help</p>
        <p>Terms and Conditions</p>
        <p>Privacy Policy</p>
    </div>
</div>
</body>
</html>
