<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- create nav bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Big Brain Books</a>
        </div>
        <form class="navbar-form navbar-right" action="/action_page.php">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-user"></span>Register</a></li>
            <li><a th:href="@{/login}"><span class="glyphicon glyphicon-user"></span>Login</a></li>
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-user"></span>Logout</a></li>
            <li><a th:href="@{/cart}"><span class="glyphicon glyphicon-briefcase"></span>  Cart</a></li>
        </ul>
    </div>
</nav>

<!-- format login form -->
<div class="container" style="margin-top:75px">
<h1>Change Password</h1>
    <hr>
<form th:action="@{/editPasswordForm}" method="post">
    <div>
        <label>Old password</label>:
        <input class="form-control" type="password" name="oldPassword" required/>
    </div>
    <div>
        <label>New password</label>:
        <input class="form-control" type="password" name="newPassword" required/>
    </div>
    <span th:text ="${passwordError}"></span>
    <div>
        <label>Confirm new password</label>:
        <input class="form-control" type="password" name="confirmPassword" required/>
        <span th:text ="${passwordMismatch}"></span>
    </div>
    <div style="margin-top:20px">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <div>
        <span>
            <a th:href="@{/forgot-password}">Forgot password?</a>
        </span>
    </div>
</form>
    <hr>
</div>
<div class="container" style="margin-top:75px">
    <div class="well well-danger">
        <p>About</p>
        <p>Contact Support</p>
        <p>Help</p>
        <p>Terms and Conditions</p>
        <p>Privacy Policy</p>
    </div>
</div>

</body>
</html>
