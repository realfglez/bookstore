<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
<h2>Users</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Employee</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userName}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.status}"></td>
        <td th:text="${book.isEmployee}"></td>
        <td><a th:href="@{/suspend/{id}(id=${user.userName})}">Suspend</a></td>
        <td><a th:href="@{/activate/{id}(id=${user.userName)}">Activate</a></td>
        <td><a th:href="@{/promote/{id}(id=${user.userName})}">Promote</a></td>
        <td><a th:href="@{/demote/{id}(id=${user.userName)}">Demote</a></td>
    </tr>
    </tbody>
</table>
</div>
</form>

</body>
</html>
</body>
</html>
