<!-- formatting for form -->
<div class="container" style="margin-top:75px">
<form th:action="@{/editProfileForm}" th:object = "${useForm}" method="post">
    <div>
        <h1>Edit Profile</h1>
        <hr>
        <h3>Personal Info</h3>
        <div>
            <label>First name:</label>
            <input class="form-control" type="text" th:field="*{firstName}"/>
        </div>

        <div>
            <label>Last name</label>:
            <input class="form-control" type="text" th:field="*{lastName}"/>
        </div>

        <div>
            <label>Email address</label>:
            <input class="form-control" type="email" th:field="*{email}"/>
            <p th:text = "${emailError}"></p>
        </div>

        <div>
            <label>Username</label>:
            <input class="form-control" type="text" th:field="*{username}"/>
            <p th:text = "${usernameError}"></p>
        </div>

        <div>
            <label>Phone number</label>:
            <input class="form-control" type="text" th:field="*{phoneNumber}"/>
        </div>
    </div>

    <div>
        <h3>Credit/Debit Card</h3>
        <div>
            <label>Card number</label>:
            <input class="form-control" type="text" th:field="*{cardNumber}"/>
        </div>

        <div>
            <label>Expiration date</label>:
            <input class="form-control" type="text" th:field="*{expirationDate}" placeholder="mm/yyyy"/>
            <p th:text = "${dateError}"></p>
        </div>

        <div>
            <label>Security code</label>:
            <input class="form-control" type="text" th:field="*{securityCode}"/>
            <p th:text = "${codError}"></p>
        </div>
    </div>

    <div>
        <h3>Shipping Address</h3>
        <div>
            <label>Street</label>:
            <input class="form-control" type="text" th:field="*{street}"/>
        </div>

        <div>
            <label>City</label>:
            <input class="form-control" type="text" th:field="*{city}"/>
        </div>

        <div>
            <label>State</label>:
            <input class="form-control" type="text" th:field="*{state}"/>
        </div>

        <div>
            <label>Zip code</label>:
            <input class="form-control" type="text" th:field="*{zip}"/>
        </div>
    </div>

    <div style="margin-top:20px">
        <label>Subscribe to promotions and emails from BBB?</label>
        <select class="form-control" th:field="*{subscribed}">
            <option th:value="1" >Yes</option>
            <option th:value="0" >No</option>
        </select>
    </div>

    <div style="margin-top:20px">
        <input type="button" class="btn btn-primary" value="Save Changes">
        <span></span>
        <input type="reset" class="btn btn-default" value="Cancel">
    </div>
</form>
</div>
<hr>

<div class="container" style="margin-top:75px">
    <div class="well well-danger">
        <p>About</p>
        <p>Contact Support</p>
        <p>Help</p>
        <p>Terms and Conditions</p>
        <p>Privacy Policy</p>
    </div>
</div>
